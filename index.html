<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class ="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <p id ="valueOutput"></p>
    <div id="rangeSlider">
        <input type="range" min="2" max="100" value="16" id="sliderValue">
    </div>
    <div id ="buttonWrapper">
        <button id ="pen" class ="btnStyle press focus">Pen</button>
        <button id ="eraser" class ="btnStyle press">Eraser</button>
        <button id ="clearBtn" class ="btnStyle">Clear</button>
        <div id = colorWrapper>
            <p>Color:</p>
            <input type="color" id="colorPicker">
        </div>
    </div>
    <div id="grid-wrapper">
        <div id="grid-container"> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
